<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Urbanist';">

<div style="height: auto; padding-bottom: 40px; width: 35%; background-color: white; -webkit-box-shadow: -4px 2px 10px 0px rgba(181, 181, 181, 1); -moz-box-shadow: -4px 2px 10px 0px rgba(181, 181, 181, 1); box-shadow: -4px 2px 10px 0px rgba(181, 181, 181, 1); margin: auto; margin-top: 5%; padding-top: 1vh;">

    <div style="height: 15vh; width: 88%; background: #5d6e8b10; border-radius: 10px; margin: auto; margin-top: 3vh; display: flex; align-items: center; justify-content: center;">
        <img src="https://images.pixieset.com/12406007/0c62eb48b5930772c2111d1449699566-thumb.png" alt="Image Description" style="height: 13vh; width: 7vw; margin-top: 3%;" />
        <div style="padding-left: 10px;">
            <h1 style="font-size: large;">Ministry of Health</h1>
            <p style="font-size: small; color: #5d6e8b;">Insurance services repository</p>
        </div>
    </div>

    <div style="width: 90%; margin: auto;">
        <p style="padding-top: 20px; font-weight: bolder; font-size: small;">Hello <span th:text="${name}"></span> </p>
        <p style="padding-top: 10px; font-size: small; color: #5d6e8b; padding-top: 4%; margin: auto;">Welcome to Rwanda Health Insurance Portal. Click the button below to activate your account.</p>
    </div>

    <a th:href="${link}" style="text-decoration: none; color: white; display: block; width: 88%; margin-left: 5%; margin-top: 12%;">
        <button style="height: 5vh; width: 100%; color: white; background: #518dc8; border: none; font-weight: bolder; font-size: small; border-radius: 30px; cursor: pointer;">Verify Email</button>
    </a>

    <div style="width: 90%; display: flex; margin: auto; justify-content: space-between; padding-top: 12%;">
        <a href="" style="color: black; font-size: small;">www.moh.gov.rw</a>
        <a href="" style="color: black; font-size: small;">Contact support</a>
    </div>

</div>

</body>
</html>
