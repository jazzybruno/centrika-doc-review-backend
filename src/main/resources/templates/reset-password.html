<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:o="urn:schemas-microsoft-com:office:office">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width= initial-scale=1.0" />
      <link href="https://fonts.googleapis.com/css?family=Urbanist" rel="stylesheet" />
      <title>otp</title>
      <style>
         .main {
            height: auto;
            padding-bottom: 40px;
            width: 35%;
            background-color: white;
            -webkit-box-shadow: -4px 2px 10px 0px rgba(181, 181, 181, 1);
            -moz-box-shadow: -4px 2px 10px 0px rgba(181, 181, 181, 1);
            box-shadow: -4px 2px 10px 0px rgba(181, 181, 181, 1);
            margin: auto;
            margin-top: 5%;
            padding-top: 1vh;
         }
         .subtitle-head {
            height: 15vh;
            width: 88%;
            background: #5d6e8b10;
            border-radius: 10px;
            font-family: 'Urbanist';
            margin: auto;
            margin-top: 3vh;
            display: flex;
            align-items: center;
            justify-content: center;
         }
      .subtitle-head h1 {
            font-size: large;
            padding-left: 10px;
         }
         .subtitle-head p {
            font-size: small;
            color: #5d6e8b;
            padding-left: 10px;
         }

         .content-div {
            width: 90%;
            margin: auto;
            font-family: 'Urbanist';
         }
         .content-div h1{
           text-align: center;
           text-decoration: underline;
           font-size: large;
           padding-top: 4%;
         }   
         .contact-div {
            width: 90%;
            display: flex;
            margin: auto;
            justify-content: space-between;
         }
         .logo {
            height: 13vh;
            width: 7vw;
            margin-top: 3%;
         }
         #greetings {
            padding-top: 20px;
            font-weight: bolder;
         }
         #message {
            padding-top: 10px;
            font-size: small;
            text-align: center;
            width: 70%;
            color: #5D6E8B;
            padding-top: 6%;
            margin: auto;
         }
         a {
            color: black;
            font-size: small;
            margin-top: 12%;
            font-family: 'Urbanist';
         }
         .button {
            height: 6vh;
            width: 88%;
            color: white;
            background: #518dc8;
            border: none;
            margin-left: 5%;
            margin-top: 8%;
            font-weight: bolder;
            font-size: medium;
            font-family: 'Urbanist';
            border-radius: 30px;
         }
         #verify-content{
            text-align: center;
            padding-top: 4%;
            font-size: medium;
         }
         #code {
             text-align: center;
            padding-top: 2%;
            font-size: xx-large;
            color: #518dc8;
         }
            @media screen and (max-width: 880px) {
            .main {
               width: 90%;
               padding: 10px;
            }

            .subtitle-head {
               flex-direction: column;
               text-align: center;
               padding: 10px;
            }

            .subtitle-head img {
               margin-right: 0;
               margin-bottom: 10px;
            }

            .subtitle-head h1 {
               font-size: 1.2em;
            }

            .subtitle-head p {
               font-size: 0.7em;
            }

            #greetings {
               font-size: 1em;
            }

            #message {
               font-size: 0.9em;
            }


            .subtitle-head img.logo {
               margin-right: 0;
               margin-bottom: 10px;
               max-width: 50%;
            }
         }
      </style>
   </head>
   <body>
      <div class="main">
         <div class="subtitle-head">
            <img src="https://images.pixieset.com/12406007/0c62eb48b5930772c2111d1449699566-thumb.png" alt="" class="logo" />
            <div>
               <h1>Ministry of Health</h1>
               <p>Insurance services repository</p>
            </div>
         </div>
         <div class="content-div">
            <h1>Reset Password</h1>
            <p id="message">
               I'm pleased to inform you that your request to reset password has been approved. Please enter the verification code
               sent in the provided area. Best regards,
            </p>
            <p id="verify-content">Your verification code is: </p>
            <p id="code">
               <span>
                    <strong th:text="${link}"></strong>
               </span>
            </p>
         </div>
         <div class="contact-div">
            <a href="">www.moh.gov.rw</a>
            <a href="">Contact support</a>
         </div>
      </div>
   </body>
</html>
